<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <!-- Animated Particle Background -->
    <div class="particles-container" id="particles"></div>
    <div class="bg-overlay"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark transparent-navbar" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">
                <h2><i class="fa-regular fa-bookmark" style="color: #FFD43B;"></i> Library</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/static/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/static/about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/static/pricing.html">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="/static/contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-wrapper">
        <div class="auth-container glass-card floating">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your library</p>
            </div>

            <form id="loginForm" class="auth-form">
                <!-- Email Input -->
                <div class="form-group mb-4">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            class="form-control glass-input" 
                            id="email" 
                            placeholder="your@email.com" 
                            required
                        >
                        <div class="input-focus-line"></div>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="form-group mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            class="form-control glass-input" 
                            id="password" 
                            placeholder="Enter your password" 
                            required
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            onclick="togglePassword('password')"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="input-focus-line"></div>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
					<a href="/static/auth/user-forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-login w-100">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
				<p>Don't have an account? <a href="/static/auth/register.html" class="auth-link">Sign up here</a></p>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="glow-sphere glow-1"></div>
        <div class="glow-sphere glow-2"></div>
        <div class="glow-sphere glow-3"></div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/static/js/animations.js"></script>
	<script src="/static/js/library-api.js"></script>
	<script src="/static/js/auth.js" defer></script>

<script>
document.querySelector("form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.querySelector("input[name='email']").value;
    const password = document.querySelector("input[name='password']").value;

    const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            email: email,
            password: password
        })
    });

    const result = await res.json();

    if (result.status === "success") {
        // Save token
        localStorage.setItem("access_token", result.data.access_token);

        alert("Login successful");
        window.location.href = "/dashboard";
    } else {
        alert(result.message || "Login failed");
    }
});
</script>

</body>
</html>
